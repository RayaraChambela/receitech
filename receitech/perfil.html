<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/stylesPerfil.css"/ />
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <!-- Navbar padrão -->
  <header class="navbar">
    <div class="container">
      <a href="index.html">
        <img src="../assets/logo-branca.png" alt="Logo Receita Tech" class="logo-img" />
      </a>

      <div class="search-container">
        <div class="dropdown categorias-dropdown">
          <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Sobremesas</button></li>
            <li><button class="dropdown-item" type="button">Almoço</button></li>
            <li><button class="dropdown-item" type="button">Fitness</button></li>
            <li><button class="dropdown-item" type="button">Lanches</button></li>
          </ul>
        </div>

        <input type="text" id="campo-pesquisa" placeholder="Pesquise a sua receita..." />
      </div>

      <div class="user-icon">
        <a href="#" id="user-link">
          <img src="../assets/icon-img-perfil.png" alt="Usuário" />
        </a>
      </div>
    </div>
  </header>

  <!-- Seção de perfil -->
  <main class="perfil-container">
    <div class="perfil-banner">
      <img src="../assets/img-fundo-perfil.png" alt="banner" id="banner">
    </div>

    <div class="perfil-content">
      <div class="perfil-foto">
        <img src="../assets/icon-img-perfil.png" alt="Foto de perfil" id="img-perfil">
        <button class="camera-btn" onclick="fecharPopupEditarPerfil()">
          <img src="../assets/icon-camera.png" alt="Câmera" id="img-camera" onclick="abrirPopup()">
        </button>
      </div>

      <!-- Popup Editar Foto de Perfil -->
      <div class="popup-overlay" id="popup">
        <div class="popup">
          <div id="navbar-popup">
            <div class="centered-text">Editar Foto de Perfil</div>
            <button class="btn-fechar" onclick="fecharPopup()">
              <img src="../assets/icon-sair.png" alt="Sair" class="img-btn-sair">
            </button>
          </div>


          <input type="file" id="imagem" class="input-arquivo" accept="image/*">
          <label for="imagem" class="label-imagem">+ Inserir Imagem</label>

          <div id="excluir">
            <img src="../assets/icon-excluir.png" alt="Excluir" id="img-btn-excluir">
            <p id="remover-foto">Remover foto atual</p>
          </div>
          <div>
            <button id="salvar">Salvar Alterações</button>
          </div>
        </div>
      </div>

      <div class="perfil-info">
        <div class="perfil-nome-edit">
          <h2 id="nome-usuario">Uuário</h2>
          <a href="#"><img src="../assets/icon-edit-perfil.png" alt="Editar perfil" id="edit-perfil"></a>
        </div>
        <p id="email-usuario">email@gmail.com</p>
      </div>


      <!-- Popup Editar Perfil -->
        <div class="popup-overlay" id="popup-editar">
          <div class="popup-editar">
            <div class="popup-header">
              <h3>Editar Perfil</h3>
              <button class="fechar-popup" onclick="fecharPopupEditarPerfil()"><img src="../assets/icon-sair.png" alt="" class="img-btn-sair"></button>
            </div>

            <form>
              <label for="nome" class="label-perfil">NOME</label>
              <input type="text" id="nome" placeholder="Digite o seu nome">

              <label for="email" class="label-perfil">E-MAIL</label>
              <input type="email" id="email" placeholder="Digite o seu e-mail">

              <label for="senha" class="label-perfil">SENHA</label>
              <input type="password" id="senha" placeholder="Digite a sua senha">

              <button type="submit" class="btn-salvar">Salvar Alterações</button>
            </form>

            <p class="aviso">
              Quer excluir sua conta? <br>Essa ação não pode ser desfeita.
            </p>
            <button class="btn-excluir" id="btn-excluir-conta">Excluir minha conta</button>
          </div>
        </div>



      <!-- Posts e botão de novo post -->
      <section class="perfil-posts">
        <div class="post-box">
          <div class="post-header">
            <span><strong>24</strong> Posts</span>
            <button class="novo-post-btn" id="btn-novo-post">
              <img src="../assets/icon-novo-post.png" alt="Novo Post" id="novo-post"> Novo Post
            </button>
          </div>
        </div>
      </section>

      <!-- Feed de receitas -->
      <div class="feed-receitas">
        <div class="receita-post">
          <img src="../assets/img-bolinho.png" class="receita-feed-img" alt="Receita 1">
        </div>
        <div class="receita-post">
          <img src="../assets/img-cafe.png" class="receita-feed-img" alt="Receita 2">
        </div>
        <div class="receita-post">
          <img src="../assets/img-bolo-milho.png" class="receita-feed-img" alt="Receita 3">
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p id="footer">&copy; 2025 Receita Tech. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/categorias.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

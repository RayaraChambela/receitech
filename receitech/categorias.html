<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receitas por Categoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
</head>
<body>

<header class="navbar">
  <div class="container">
    <a href="index.html">
      <img src="../img/logo.png" alt="Logo Receita Tech" class="logo-img" />
    </a>

    <div class="search-container">
      <div class="dropdown categorias-dropdown">
        <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
          Categorias
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><button class="dropdown-item" type="button">Sobremesas</button></li>
          <li><button class="dropdown-item" type="button">Almoço</button></li>
          <li><button class="dropdown-item" type="button">Fitness</button></li>
          <li><button class="dropdown-item" type="button">Lanches</button></li>
        </ul>
      </div>

      <input type="text" id="campo-pesquisa" placeholder="Pesquise a sua receita..." />
    </div>

  <div class="user-icon">
    <a href="#" id="user-link">
      <img src="../assets/user-padrão.svg" alt="Usuário" />
    </a>
  </div>
</header>

<div class="container">
  <button class="voltar" onclick="window.history.back()">
    <img src="../assets/icon-voltar.png" alt="Voltar">
  </button>
</div>

<div class="container">
  <h1 id="titulo-categoria"></h1>
  <div id="resultado-categoria" class="receitas-container"></div>
</div>

<script src="../js/categorias.js"></script>
<script src="../js/categoria-resultados.js"></script>
<script src="../js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="stylesheet" href="../css/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-card">
      
      <span class="fechar-popup" onclick="window.location.href='index.html'">✕</span>
      
      <div class="topo-cadastro">
        <div class="logo-cadastro">
          <a href="index.html">
            <img src="../assets/logo.png" alt="Receita Tech" />
          </a>
        </div>
        
        <div class="titulos-cadastro">
          <h1>Receita Tech</h1>
          <h2>Cadastro de Usuário</h2>
        </div>
      </div>

      <form id="form-cadastro">
        <label for="nome">NOME</label>
        <input type="text" id="nome" placeholder="Nome do usuário" required />

        <label for="email">E-MAIL</label>
        <input type="email" id="email" placeholder="E-mail do usuário" required />

        <label for="senha">SENHA</label>
        <input type="password" id="senha" placeholder="Defina a senha" required />

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
        <p class="login-link">Já tem conta? <a href="../receitech/login.html">Entrar</a></p>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Receita Tech. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/cadastro.js"></script>
</body>
</html>
